<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SKOL{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
            text-align: center;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        button[type="submit"], .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button[type="submit"]:hover, .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        button[type="submit"]:active, .btn-primary:active {
            transform: translateY(0);
        }

        .error, .alert-error {
            background: #fee;
            border: 2px solid #fcc;
            border-radius: 6px;
            padding: 15px;
            color: #c33;
            margin-bottom: 20px;
        }

        .success, .alert-success {
            background: #efe;
            border: 2px solid #cfc;
            border-radius: 6px;
            padding: 15px;
            color: #363;
            margin-bottom: 20px;
        }

        .info, .alert-info {
            background: #e7f3ff;
            border: 2px solid #b3d9ff;
            border-radius: 6px;
            padding: 15px;
            color: #004085;
            margin-bottom: 20px;
        }

        .errorlist {
            list-style: none;
            padding: 0;
            margin: 5px 0;
            color: #c33;
            font-size: 0.9em;
        }

        .helptext {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
        }

        .text-center {
            text-align: center;
        }

        a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.2s;
        }

        a:hover {
            color: #764ba2;
        }

        .links {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            text-align: center;
        }

        .links p {
            margin: 10px 0;
        }

        ul.messagelist {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        ul.messagelist li {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        ul.messagelist li.success {
            background: #efe;
            border: 2px solid #cfc;
            color: #363;
        }

        ul.messagelist li.error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
        }

        ul.messagelist li.info {
            background: #e7f3ff;
            border: 2px solid #b3d9ff;
            color: #004085;
        }

        ul.messagelist li.warning {
            background: #fff3cd;
            border: 2px solid #ffeaa7;
            color: #856404;
        }

        .page-navbar {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 0.9em;
        }

        .page-navbar a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.2s;
        }

        .page-navbar a:hover {
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-navbar">
            <a href="{{ SCRIPT_NAME }}/">Home</a>
            <a href="{% url 'contact:feedback' %}?url={{ request.build_absolute_uri }}">Feedback</a>
            <a href="{% url 'contact:contact' %}">Contact</a>
        </div>

        {% if messages %}
            <ul class="messagelist">
            {% for message in messages %}
                <li class="{% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </li>
            {% endfor %}
            </ul>
        {% endif %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
