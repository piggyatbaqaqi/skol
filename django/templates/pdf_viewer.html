<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer - SKOL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .page-navbar {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 0.9em;
        }

        .page-navbar a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.2s;
        }

        .page-navbar a:hover {
            color: #764ba2;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            color: #764ba2;
        }

        .error-message {
            background: #fee;
            border: 2px solid #fcc;
            border-radius: 6px;
            padding: 20px;
            color: #c33;
            margin-bottom: 20px;
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.2s;
        }

        .footer a:hover {
            color: #764ba2;
        }

        .footer p {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-navbar">
            <a href="{{ SCRIPT_NAME }}/">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'contact:contact' %}">Contact</a>
            {% if user.is_authenticated %}
            <a href="{% url 'accounts:logout' %}">Logout</a>
            {% else %}
            <a href="{% url 'accounts:login' %}">Login</a>
            {% endif %}
        </div>

        <a href="{{ SCRIPT_NAME }}/" class="back-link">&larr; Back to Search</a>

        {% if error %}
        <div class="error-message">
            <strong>Error:</strong> {{ error }}
        </div>
        {% endif %}

        <!-- React PDF Viewer will mount here -->
        <div id="pdf-viewer-root"
             data-pdf-url="{{ pdf_url }}"
             data-initial-page="{{ initial_page|default:1 }}"
             data-title="{{ title|default:'PDF Viewer' }}">
            <div style="text-align: center; padding: 40px; color: #666;">
                Loading PDF viewer...
            </div>
        </div>

        <div class="footer">
            <a href="{{ SCRIPT_NAME }}/">Search</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'contact:contact' %}">Contact</a>
            <a href="{% url 'contact:feedback' %}">Feedback</a>
            <p>&copy; 2019-2026 SKOL Project Contributors. Licensed under GPLv3.</p>
        </div>
    </div>

    <!-- Set API base path for the React app -->
    <script>
        window.API_BASE = '{{ SCRIPT_NAME }}';
    </script>

    <!-- React PDF Viewer bundle -->
    <script src="{{ SCRIPT_NAME }}/static/js/pdf-viewer.bundle.js"></script>
</body>
</html>
